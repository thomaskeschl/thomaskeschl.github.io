---
title: Slanted Parallel
---
{% include header.html %}
{% if site.posts.size == 0 %}
  <div class="warning">No posts!</div>
{% else %}
{% for post in site.posts %}
  <div class="small-post">
    <a href="{{ post.url }}" class="title">
      {{ post.title }}
    </a>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </div>
{% endfor %}
{% endif %}
{% include footer.html %}
